<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Bootcamp 1</title>
</head>

<body>
    <!-- Sidehoved med navigationsmenu -->
    <header>

        <!-- Nav tag fortæller browseren, at det er et navigationselement -->
        <nav>
            <!-- Unordered list = ikke nummereret liste -->
            <ul>
                <!-- Li = list item de enkelte listelementer. A tag (anchor) = et link der kan klikkes på -->
                <li><a href="#"></a>Forside</li>
                <li><a href="#"></a>Om os</li>
                <li><a href="#"></a>Kontakt</li>
            </ul>
        </nav>
    </header>

    <!-- Main tag med sidens primære indhold -->
    <main>
        <!-- Article skal indeholde en overskrift, brødtekst og et billede -->
        <article>
            <!-- H1 (første prioriteret heading) må som udgangspunkt kun bruges en gang på hver side -->
            <h1>Overskrift</h1> 

            <!-- Paragraph, et tekst afsnit / Mark markerer en tekst -->
            <p>Lorem ipsum <mark>Markering af tekst</mark>
                sit amet consectetur adipisicing elit. Velit, magni voluptatem consectetur officia
                molestias assumenda!</p>

            <!-- Element til at indsætte billeder - src= "stien til kilden" -->
            <img src="https://picsum.photos/200" alt="En tekst der beskriver hvad der er på billedet">
        </article>
    </main>

    <!-- Section skal som hovedregel altid indeholde en heading -->
    <section>
        <h2>Hvor langt er vi nået?</h2>

        <!-- En status bar fra 0 til max. value= aktuelle værdi -->
        <progress value="2" max="10"></progress>
    </section>

    <!-- Sidefod med mindre vigtige oplysninger til brugeren/detaljer brugeren først skal se når de direkte leder efter dem -->
    <footer>

        <!-- div = en blok til strukturel indeling og indholdsstyrelse -->
        <div class="adress-container">

            <!-- Headdings 1-6 overskrifter af forskellig prioritering (H1 højest) -->
            <h2>Her bor jeg</h2> 

            <!-- Address til kontaktinfo (adresse, e-mail, forfattere osv.) -->
            <address>
                Kronprinsessegade 64<br>
                1306 København K
            </address>
        </div>

        <!-- Et element til det med småt. Fx. rettigheder -->
        <small>Copyright</small>
    </footer>
</body>

</html>
