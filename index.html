<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Bootcamp 1</title>
</head>

<body>
    <!-- Sidehoved med navigationsmenu -->
    <header>
        <nav>
            <!-- Nav tag fortæller browseren, at det er et navigationselement -->
            <ul>
                <li><a href=""></a>Forside</li>
                <li><a href=""></a>Om os</li>
                <li><a href=""></a>Kontakt</li>
            </ul>
        </nav>
    </header>
    <!-- Main tag med det vigtigste indhold -->
    <main>
        <article>
            <!-- Article skal indeholde en overskrift, brødtekst og et billede, som relaterer til hinanden -->
            <h1>Overskrift</h1> <!-- H1 må som udgangspunkt kun bruges en gang på hver side -->
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Velit, magni voluptatem consectetur officia
                molestias assumenda!</p>
            <img src="https://picsum.photos/200" alt="En tekst der beskriver hvad der er på billedet">
        </article>
    </main>
</body>

</html>
